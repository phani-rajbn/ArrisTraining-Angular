<div>
  <input type="number" id="v1"/>
  <input type="number" id="v2"/>
  <button id="btnClick">Add</button>
  <p id="result"></p>
</div>

<script>
  window.addEventListener("load", function(){
    document.getElementById('btnClick').click(function(){
      var v1 = parseInt(document.getElementById('v1').value)
      var v2 = parseInt(document.getElementById('v2').value)
      var res = v1 + v2;
      document.getElementById('result').innerText = res;
    })
  })
</script>
