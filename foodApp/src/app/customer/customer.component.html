<div class="col-sm-4">
  <h1>Register Customer</h1>
  <p><input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter the Name"/></p>
  <p><input type="text" [(ngModel)]="address" class="form-control" placeholder="Enter the Address"/></p>
  <button class="btn btn-primary" (click)="save()">Save</button>
</div>
