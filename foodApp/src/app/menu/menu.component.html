<div class="row">
  <div class="col-md-10">
    <h3>{{selectedHotel.name}}</h3>
    <div class="row">
      <div class="col-md-2">
      <div>{{selectedHotel.location}}</div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
  <h4>Menu List</h4>
  <table width="100%">
    <tr *ngFor="let m of currentHotelMenu.menu">
      <td>{{m.name}}</td>
      <td>{{m.price}}</td>
      <td><button class="glyphicon glyphicon-plus" (click)="addToCart(selectedHotel.id, m)">+</button></td>
    </tr>
  </table>
  </div>
<div class="col-md-4">
  <h3>Your Orders</h3>
  <table width="100%">
    <tr *ngFor="let m of cart">
      <td>{{m.name}}</td>
      <td>{{m.price}}</td>
      <td><button class="glyphicon glyphicon-plus" (click)="removeItem(selectedHotel.id, m)">-</button></td>
    </tr>
    <tr>
      <td>Total:<span appBigText>{{billAmount | currency:'INR'}}</span></td>
      <td><a href="/billing" (click)="moveToBilling(cart)">CheckOut</a></td>
    </tr>
  </table>
</div>
